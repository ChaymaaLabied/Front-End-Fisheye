<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retourner à la page d'accueil">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false" class="opened">
      <div class="photograph-header" aria-label="Présentation du photographe">
        <article id="photographer-details">
          <div>
            <h2 class="photographerName"></h2>
            <p class="location"></p>
            <p class="tagLine"></p>
          </div>
          <button
            class="contact_button"
            onclick="displayModal()"
            aria-label="cliquer ici pour ouvrir le formulaire de contact"
          >
            Contactez-moi
          </button>
          <img class="photographerPhotoId" />
        </article>
      </div>
      <div class="filter">
        <span class="filter_title">Trier par</span>
        <div class="dropdown">
          <button
            class="btn_list"
            type="button"
            role="button"
            tabindex="0"
            aria-haspopup="listbox"
          >
            <span id="current_filter">Popularité</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <ul
            class="dropdown_content"
            aria-hidden="true"
            role="listbox"
            tabindex="0"
          >
            <li
              class="menu-item"
              role="option"
              aria-selected="true"
              tabindex="0"
            >
              <button>Titre</button>
            </li>
            <li
              class="menu-item"
              role="option"
              aria-selected="true"
              tabindex="0"
            >
              <button>Popularité</button>
            </li>
            <li
              class="menu-item"
              role="option"
              aria-selected="true"
              tabindex="0"
            >
              <button>Date</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="media-list"></div>
      <div class="encart">
        <div class="totalLikesElement">
          <span class="totalLikes"></span>
          <i class="icon fa-solid fa-heart"></i>
        </div>
        <span class="PricePerDay"></span>
      </div>
    </main>
    <div
      id="contact_modal"
      role="dialog"
      aria-modal="true"
      aria-describedby="modalTitle"
      aria-labelledby="contacte me"
    >
      <div class="modal">
        <header>
          <h2 id="modalTitle" class="modalTitle">Contactez-moi</h2>
          <button
            class="closeBtn"
            aria-label="Fermer la modale"
            onclick="closeModal()"
          >
            <img
              src="assets/icons/close.svg"
              alt="button pour fermer le modal"
            />
          </button>
        </header>
        <span class="modal_name"></span>
        <form class="contact_form" method="post" action="#">
          <div>
            <label for="firstName">Prénom</label>
            <input
              type="text"
              id="firstName"
              name="LastName"
              aria-label="firstName"
              aria-required="true"
              aria-invalid="false"
              class="input-form"
            />
          </div>
          <div>
            <label for="LastName">Nom</label>
            <input
              type="text"
              id="LastName"
              name="lastName"
              aria-label="LastName"
              aria-required="true"
              aria-invalid="false"
              class="input-form"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-label="email"
              aria-required="true"
              aria-invalid="false"
              class="input-form"
            />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              cols="71"
              aria-label="message"
              aria-required="true"
              aria-invalid="false"
            >
            </textarea>
          </div>
          <button
            type="submit"
            value="Envoyer"
            id="envoi"
            aria-label="envoyer"
            class="contact_button"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div id="lightbox"role="dialog" aria-label="image closeup view">
      <button id="iconCloseLightBox" role="button" onclick="closeLightbox()">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="defilement">
        <button id="prev" aria-label="Previous image" role="link">
          <i class="fa fa-chevron-left"></i>
        </button>
        <div class="mediaAndTitle">
          <img class="mediaLightBox" aria-role="img"/>
          <video
            id="video-lightbox"
            src="" type="video/mp4"
            preload="metadata"
            controls="true"
            aria-label="title"
            onclick="closeLightbox()"
          >
            <source  />
          </video>
          <h3 class="mediaTitle"></h3>
        </div>
        <button id="next" aria-label="Next image" role="link">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="scripts/utils/GetPhotographers.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographer.js"></script>
  </body>
</html>
