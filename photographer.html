<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <article id="photographer-details">
          <div>
            <h2 class="photographerName"></h2>
            <p class="location"></p>
            <p class="tagLine"></p>
          </div>
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
          <img class="photographerPhotoId"/>
        </article>
      </div>
      <div class="photographerFilterDiv">
        <label for="photographer-filter">Trier par</label>
        <select id="photographer-filter">
          <option>Date</option>
          <option>Popularité</option>
          <option>Titre</option>
        </select>
      </div>
      <div class="media-list"></div>
      <div class="encart">
        <div class="totalLikesElement">
          <span class="totalLikes"></span>
          <i class="icon fa-solid fa-heart"></i>
        </div>
        <span class="PricePerDay"></span>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input name="name" />
          </div>
          <div>
            <label>Nom</label>
            <input name="lastName" />
          </div>
          <div>
            <label>Email</label>
            <input name="email" />
          </div>
          <div>
            <label>Message</label>
            <textarea name="message"> </textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox">
      <div class="modal-lightbox">
        <img src="assets/icons/close.svg" onclick="closeLightbox()" />
        <div class="defilement">
          <button id="prev">Prev</button>
          <img class="mediaLightBox" />
          <video id="video-lightbox" width="320" height="240" controls>
            <source src="" type="video/mp4" />
          </video>
          <button id="next">Next</button>
        </div>
      </div>
    </div>
    <script src="/scripts/utils/GetPhotographers.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
  </body>
</html>
